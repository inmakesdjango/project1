{% extends 'base.html' %}
{% block content %}
<div class= "container-fluid">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h1>ToDo</h1>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="task name">
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="task priority"><br>
                 <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="task date"><br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" >
                     </div>
            </div>
        </div>
        </div>
        </form>

        </div>
        <div class="col-md-6">
            <h5>TASK TO BE COMPLETED</h5>
             {%for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title">{{i.name}}</h6>
                    <p><b>{{i.priority}}</b></p><br>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>

  {% endblock %}
